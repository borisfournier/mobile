<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
 <!--  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab> -->

  <!-- Account Tab -->
  <!-- <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->

    <!-- Geoloc Tab -->
  <ion-tab title="Geolocation" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/geoloc">
    <ion-nav-view name="tab-geoloc"></ion-nav-view>
  </ion-tab>

    <!-- Profil Tab -->
  <ion-tab title="Profils" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/profil">
    <ion-nav-view name="tab-profil"></ion-nav-view>
  </ion-tab>

  
     <!-- Modifier mon profil -->
  <ion-tab title="MonProfil" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/monProfil">
    <ion-nav-view name="tab-monProfil"></ion-nav-view>
  </ion-tab>

        <!-- Deconnexion Tab -->
  <ion-tab title="Deconnexion" icon-off="ion-close-circled" icon-on="ion-close-circled" href="#/tab/deconnexion">
    <ion-nav-view name="tab-deconnexion"></ion-nav-view>
  </ion-tab>

  


</ion-tabs>
