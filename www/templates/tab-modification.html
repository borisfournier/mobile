<ion-view view-title="Modification">
  <ion-content>
    <ion-list>
    	<ion-item type="item-text-wrap" type="item-text-wrap">
			    <h1>{{name}} {{lastname}}</h1>
				  <label class="item item-input">
				    <span class="input-label"></span>
				    <input type="text" ng-value="data.adress" ng-model="data.adress">
				  </label>
				   <label class="item item-input">
				    <span class="input-label"></span>
				    <input type="text"  ng-value="data.age" ng-model="data.age">
				  </label>
				   <label class="item item-input">
				    <span class="input-label"></span>
				    <input type="text"  ng-value="data.phone" ng-model="data.phone">
				  </label>
				  <button class="button button-full button-calm" ng-click="confirmerModif()">Modifier</button>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
